<div  class="container" >
   <img [src]="product.imageUrl" [alt]="product.name"/>
   <div class="start" *ngIf="wait" >Loading...</div>
   <div *ngIf="loading">
    <label>Do you want to participate in {{product.name}} ?</label><br><br>
    <button (click)="loading=false" [disabled]="wait" >Cancel</button>&nbsp;<button (click)="participate()" [disabled]="wait" >Confirm</button>
  </div>
  <div class="details" *ngIf="!loading">
    <div class="header">
      <span class="name">{{product.name}}
        </span>
    </div>
    <h3>Rules:</h3>
    <div class="origins">
        <ul>
          <li *ngFor="let rule of product.rules">
              <h4 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{rule}}</h4>
          </li>
        </ul>
    </div>

</div>
