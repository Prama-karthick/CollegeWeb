 <div class="container">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <!-- <div *ngIf="loading">
    <app-loading></app-loading>
  </div> -->
  <div>
  <div class="details">
    <h1>Login</h1>
    <div >
    <form class="form_class" [formGroup]="sloginForm" (ngSubmit)="studentlogin()">
        <div class="input-container">
          <label>Admission Number:</label>
          <div>
            <input class="field_class" type="string" placeholder="." formControlName="adnumber" />
          </div>
          <div class="error-list" *ngIf="fc['adnumber'].errors && isSubmitted">
            <div *ngIf="fc['adnumber'].errors['required']">Should not be empty</div>
            <div *ngIf="fc['adnumber'].errors['adnumber']">Enter Proper Admission Number</div>
          </div>
        </div>
        <div class="input-container">
          <label>Password:</label>
          <div>
            <input class="field_class" type="password" placeholder="Enter password" formControlName="password" />
          </div>
          <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
            <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
          </div>
        </div>
          <button type="submit" [disabled]="loading" >Login</button>
    </form>
  </div>
  <div *ngIf="loading" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Loading...</div>
  </div>
  </div>
 </div>
