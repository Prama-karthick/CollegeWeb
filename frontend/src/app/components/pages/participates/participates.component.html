
<div class="container">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <!-- <div *ngIf="loading">
      <app-loading></app-loading>
    </div> -->
    <div class="maincards">
<div class="container" >
    <div class="outterrow" #scroll>
    <div class="teamdetails">
        <div
        class="about-content mt-50 wow fadeInLeftBig"
        data-wow-duration="1s"
        data-wow-delay="0.5s"
        >
        <div class="section-title">
            <div class="line"></div>
            <h3 class="title">
            <h2>{{name}}</h2>
            </h3>
        </div>

        <div class="alert alert-success mt-3" *ngIf="success" role="alert">
          <label>{{msg}}</label>
        </div>

        <div class="alert alert-danger mt-3" *ngIf="alert" role="alert">
            <label>{{error}}</label>
        </div>


        <form [formGroup]="participantForm" (ngSubmit)="participate()" *ngIf="afterForm">
            <div>
                <div>
                    <label class="" for="teamname">Team Name</label>
                    <input id="teamname" class="form-control mt-2" formControlName="teamname" type="text" placeholder="Team Name"/><br>
                </div>
                <div class="buttons">
                <button (click)="undoactions()" style="align-content:left;">Remove Participant</button>
                <div class="row"> 
                    <ng-container formArrayName="participants">
                        <ng-container *ngFor="let participant of participants; let participantindex = index">
                            <div [formGroupName]="participantindex">
                                <label> Team Member {{participantindex+1}} Details</label>
                                
                                <div class="row">
                                    
                                    <div class="col-6">
                                        <label for="adminno" class="mt-3">Admission Number:</label>
                                        <input id="adminno" class="form-control mt-2" formControlName="admissionNo" type="text" placeholder="Adminssion Number"/>
                                    </div>
                                </div> 
                            </div>   
                        </ng-container>
                      </ng-container>
                </div>
           
            
           
            <button (click)="addParticipant()" type="button" *ngIf="addParticipantDisplay" >
                +add participant
            </button>
             </div>
             <div class="submitbuttons">
            <div class="backbutton">
                <div class="col-4">
                    <button (click)="back()" class="main-btn">Back</button>
                </div>
            </div>
            <div class="participatebutton">
                <div class="col-4">
                    <!-- <input value="ojo"/> -->
                    <button  type="submit" [disabled]="wait" class="main-btn">Participate</button>
                </div>
            </div>
        </div>
    </div>
        </form>
        </div>
    </div>
    <div class="instructions">
        <div
        class="about-image text-center mt-50 wow fadeInRightBig"
        data-wow-duration="1s"
        data-wow-delay="0.5s"
        >
        <h3 >Instructions</h3>
        <div class="alert alert-warning mt-3" role="alert">
        <li><label> {{Linstructions}}</label></li>
        </div>
        <div class="alert alert-warning mt-3" role="alert">
        <li><label> {{L2instructions}}</label></li>
        </div>
        <div class="alert alert-warning mt-3" role="alert">
        <li> <label> {{instructions}}</label></li>
        </div>
        <div class="alert alert-warning mt-3" role="alert">
        <li><label> {{instructionsMax}}</label></li>
        </div>

        </div>
    </div>
    </div>
</div>
    </div>
</div>
